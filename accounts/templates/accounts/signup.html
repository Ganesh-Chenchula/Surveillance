{% extends 'base.html' %}
{% block content %}

<div style="max-width:400px;margin:auto;">
    <div class="glass p-4">
        <h4 class="mb-3 text-center">Create Account</h4>

        <form method="POST">
            {% csrf_token %}
            <input name="username" class="form-control mb-2" placeholder="Username">
            <input name="password" type="password" class="form-control mb-3" placeholder="Password">

            <button class="btn btn-success w-100">Signup</button>
        </form>
    </div>
</div>

{% endblock %}
